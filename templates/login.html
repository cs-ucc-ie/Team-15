<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <title>Login</title>
</head>

<body class="login-page">
    <!-- Nav Bar -->
    <nav>
        <ul>
            <li><a href="homepage.html">Home</a></li>
            <li><a href="explore.html">Explore</a></li>
            <li><a href="pantry.html"> What's in your Pantry?</a></li>
            <li><a href="creation.html">Upload your Own</a></li>
            <li><a href="login.html">Login</a></li>
        </ul>
    </nav>

    <div class="login-container">
        <div class="col col-1">
            <h2>Login</h2>
            <div class="image-layer">
             <img src="/static/mixologist.jpeg" alt="martini glass" class="form-image-main">
            </div>
        </div>
        <div class="col col-2">
        <form action="/login.html" method="POST">
            <label for="email">Email: </label>
            <input type="email" class="form-control" id="email" placeholder="Enter email" name="email" required>

            <label for="password">Password: </label>
            <input type="password" class="form-control" id="password" placeholder="Enter password" name="password" required>

            <button type="submit">Login</button>
            <p id="error-message"></p>
        </form>
        <a href="/register.html"> Don't have an account? Sign up here!</a>
        </div>
    </div>
</body>
</html>
